<!DOCTYPE html>
<html lang="en">
<head>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dev Dish Food Truck & Restaurant</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
    
            header {
                background-color: #212121; /* Change this to your desired color */
                color: white;
                padding: 20px;
                text-align: center;
            }
    
            nav {
                background-color: #333; /* Navigation background color */
                padding: 10px;
            }
    
            nav ul {
                list-style-type: none;
                padding: 0;
            }
    
            nav li {
                display: inline;
                margin-right: 20px;
            }
    
            nav a {
                color: white;
                text-decoration: none;
            }
    
            nav a:hover {
                text-decoration: underline;
            }
    
            .hero-image {
                text-align: center;
                margin: 20px 0;
            }
    
            .hero-image img {
                max-width: 100%;
                height: auto;
            }
    
            .about-us, .dev-favorites, .location, .hours {
                padding: 20px;
                border: 1px solid #ccc;
                margin: 10px 0;
            }
    
            h2 {
                color: #333;
            }
        </style>
    </head>
    <body>
    
    <header>
        <h1>Your Website Title</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#about-us">ABOUT US</a></li>
            <li><a href="#dev-favorites">DEV FAVORITES</a></li>
            <li><a href="#location">LOCATION</a></li>
            <li><a href="#hours">HOURS</a></li>
        </ul>
    </nav>
    
    <div class="hero-image">
        <img src="/assets/images/cesar-bretana-gonzalez-a3dhUC7EhYg-unsplash.jpg" alt="Side view of two people standing and looking at the food truck in an urban city." height="500px" />
    </div>
    
    <div class="about-us" id="about-us">
        <h2>About Us</h2>
        <p>Information about the company goes here.</p>
    </div>
    
    <div class="dev-favorites" id="dev-favorites">
        <h2>Dev Favorites</h2>
        <p>Our favorite tools and resources.</p>
    </div>
    
    <div class="location" id="location">
        <h2>Location</h2>
        <p>Address and map details go here.</p>
    </div>
    
    <div class="hours" id="hours">
        <h2>Hours</h2>
        <p>Business hours and availability information.</p>
    </div>
    
    </body>
    </html>
    
</body>
</html>
